<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/principalCassette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Principal Cassette</title>
</head>

<body>
    <div class="container-fluid">

        <div class="barra_org">

            <div class="caja_org mt-3 mb-3">
                <div class="form-floating col-2">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <optgroup label="Sistema Nervioso">
                            <option>Encéfalo</option>
                            <option>Médula Espinal</option>
                            <option>Nervio</option>
                            <option>Ganglio Nervios</option>
                        </optgroup>

                        <optgroup label="Tegumento">
                            <option>Piel</option>
                            <option>Uña</option>
                            <option>Pelo</option>
                        </optgroup>

                        <optgroup label="Cardiovascular">
                            <option>Corazón</option>
                            <option>Venas</option>
                            <option>Arteria</option>
                        </optgroup>

                        <optgroup label="Linfático">
                            <option>Ganglio Linfático</option>
                            <option>Timo</option>
                            <option>Bazo</option>
                        </optgroup>

                        <optgroup label="Sistema Digestivo">
                            <option>Lengua</option>
                            <option>Esófago</option>
                            <option>Estómago</option>
                            <option>Intestino Delgado</option>
                            <option>Intestino Grueso</option>
                            <option>Diente</option>
                            <option>Glándula Salivar</option>
                            <option>Páncrea</option>
                            <option>Hígado</option>
                        </optgroup>

                        <optgroup label="Aparato Excretor">
                            <option>Riñón</option>
                            <option>Vejiga</option>
                        </optgroup>

                        <optgroup label="Respiratorio">
                            <option>Tránquea</option>
                            <option>Bronquios</option>
                            <option>Tejido Respiratorio</option>
                        </optgroup>

                        <optgroup label="Endocrino">
                            <option>Tiroides</option>
                            <option>Parótidas</option>
                            <option>Suprarrenales</option>
                            <option>Ovario</option>
                            <option>Testículo</option>
                        </optgroup>

                        <optgroup label="Locomotor">
                            <option>Hueso</option>
                            <option>Musculo Esquelético</option>
                        </optgroup>


                    </select>
                    <label for="floatingSelect">Organos</label>
                </div>

                <div class="form-floating col-2 ">
                    <input type="date" class="caja_fech">
                </div>
                <div class="botones" id="botones">
                    <a class="btn btn-dark" href="UpdateForm.html" role="button">Actualizar Perfil</a>
                    <a class="btn btn-dark" href="#" role="button">Link</a>
                </div>
            </div>
        </div>
    </div>


    <main class="d-flex justify-content-around flex-wrap mt-2 container" id="main">
        <!--  -->
        <section class="col-4 cassettes">
            <div class="title">
                <h2 class="text-center">CASSETTES</h2>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="row">Fecha</th>
                        <th scope="row">Características</th>
                        <th scope="row">Órgano</th>
                        <th>#</th>

                    </tr>
                </thead>
                <tbody class="table-group-divider">


                </tbody>
            </table>

                
        </section>



        <!--  -->

        <section class="col-4 cassette" id="cassette">
            <div class="text-end">
                <button type="button" class="btn btn-success">Nuevo</button>
            </div>
            <div class="card">
                <h2 class="text-center cassette__title"> CASSETTE</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="cassette__organo"><span>Órgano: </span></li>
                    <li class="list-group-item" id="cassette__fecha"><span>Fecha: </span></li>
                    <li class="list-group-item" id="cassette__caracteristicas"><span>Características: </span></li>
                    <li class="list-group-item" id="cassette__observaciones"><span>Observaciones: </span></li>
                    <li class="list-group-item" id="cassette__codigoqr"><span>Codigo QR: </span></li>
                </ul>
            </div>
            <div class="d-flex justify-content-evenly m-2">
                <button type="button" class="btn btn-danger" id="btnborrar" style="width: 8rem;">Borrar</button>
                <button type="button" class="btn btn-info" id="btnmodificar" style="width: 8rem;">Modificar</button>
            </div>
        </section>
        <section class="col-12">
            <div class=" justify-content-center mt-5 col-12 table__muestra">
              <div class="title">
                <h2 class="text-center">MUESTRAS</h2>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="row">Fecha</th>
                    <th scope="row">Observaciones</th>
                    <th scope="row">Tincion</th>
                    <th scope="row">Tipo</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                </tbody>
              </table>
          </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
