<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <title>Registro</title>
</head>

<body class="container d-flex">
    <div class="row mt-5 justify-content-md-center">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputLastNames" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputLastNames">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@ejemplo.com">
            </div>
            <div class="col-md-7">
                <label for="inputState" class="form-label">Centro</label>
                <select id="inputCenter" class="form-select">
                    <option>Centro 1</option>
                    <option>Centro 2</option>
                    <option>Centro 3</option>
                    <option>Centro 4</option>
                </select>
            </div>
            <div class="col-md-5">
                <label for="inputCourse" class="form-label">Curso</label>
                <input type="text" class="form-control" id="inputCourse">
            </div>
            <div class="col-12">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-12">
                <label for="inputRepeatPassword" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="inputRepeatPassword">
            </div>
            <div class="col-8 d-flex justify-content-center">
                <button type="submit" class="btn col-12 btn-primary" id="registrarse">Registrarse</button>
            </div>
        </form>
    </div>
    <div>

    </div>

   
    <script src="../js/register.js"></script>
</body>

</html>
