<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/principalCassette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Principal Cassette</title>
</head>

<body>
    <div class="container">
        <header class="header" id="header">
            <form action="" class="header__form">
                <select name="organos" id="organos">
                    <option label="Órganos"></option>
                    <optgroup label="Sistema Nervioso">
                        <option value="encéfalo">Encéfalo</option>
                        <option value="médula espinal">Médula Espinal</option>
                        <option value="nervio">Nervio</option>
                        <option value="ganclio nervioss">Ganglio Nervios</option>
                    </optgroup>
                </select>
            </form>
        </header>

        <main class="d-flex justify-content-evenly main" id="main">
            <section class="cassettes" id="cassettes">
                
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </section>
            <section class="cassette" id="cassette">
                <div class="text-end">
                <button type="button" class="btn btn-success">Nuevo</button>
            </div>
                <div class="card">
                    <h2 class="text-center cassette__title"> CASSETTE</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="cassette__organo"><span>Órgano: </span></li>
                        <li class="list-group-item" id="cassette__fecha"><span>Fecha: </span></li>
                        <li class="list-group-item" id="cassette__caracteristicas"><span>Características: </span></li>
                        <li class="list-group-item" id="cassette__observaciones"><span>Observaciones: </span></li>
                        <li class="list-group-item" id="cassette__codigoqr"><span>Codigo QR: </span></li>
                    </ul>
                </div>
                <div class="d-flex justify-content-evenly m-2">
                <button type="button" class="btn btn-danger" id="btnborrar" style="width: 8rem;">Borrar</button>
                <button type="button" class="btn btn-info" id="btnmodificar"style="width: 8rem;">Modificar</button>
            </div>
            </section>
        </main>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
